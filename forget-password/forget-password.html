<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  </head>

  <body>
    <div class="general">
      <div class="box">
        <div class="logo-resilia">RESILIA</div>
        <div class="logo-flix">FLIX</div>
        <form class="form">
          <div>
            <div class="div-password">
                <!--Input new password-->
                <div class="new-password">
                    <input type="password" class="input-new-password"required />
                    <label>Nova senha</label>
                </div>
                <!--Icon eye-->
                <div>
                    <i class="bi bi-eye"></i>
                </div>
            </div>
             <!--Input new password-->
            <div class="div-password">
                <div class="new-password">
                    <input type="password" class="input-new-password" name="confirm-password" required />
                    <label>Confirmar nova senha</label>
                </div>
                <!--Icon eye-->
                <div>
                    <i class="bi bi-eye"></i>
                </div>
            </div>
          </div>
          <!--Button submit-->
          <button type="submit" class="btn-create-password">Criar senha</button>
        </form>
      </div>
    </div>
  </body>
</html>
